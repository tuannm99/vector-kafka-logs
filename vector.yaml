sources:
    my_log_source:
        type: file
        include:
            - /var/log/myapp/my_app.log
        read_from: beginning

sinks:
    my_kafka_sink:
        type: kafka
        inputs:
            - my_log_source
        bootstrap_servers: kafka1:29092
        topic: logs_topic
        encoding:
            codec: json

    my_redis_sink:
        type: redis
        inputs:
            - my_log_source
        data_type: list
        endpoint: redis://redis-vector:6379/0
        key: syslog:test
        encoding:
            codec: json
